<!doctype html>
<html>
    <h1>Superpositeur demo CLI</h1>
    <pre style="font-family: monospace; overflow-y: scroll; height:400px; border: solid;" id="output"></pre><br>

    <form name="cli" id="cli" onSubmit="input(this.instruction.value); this.instruction.value = ''; return false;" action="" method="GET">
        <input type="text" name="instruction" placeholder="Enter an instruction, or 'help'" value="">
        <input type="button" name="processInstruction" value="RUN" onClick="input(this.form.instruction.value); this.form.instruction.value = ''; return false">
    </form>
    <script src="demo.js"></script>
    <script src="libsuperpositeur.js"></script>
</html>
